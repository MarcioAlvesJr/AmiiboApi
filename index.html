<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amiibo Finder</title>
</head>
<body>
    <div class="body-wrapper">
        <div class="amiibo-place-holder">
            <img src="/img/amibo place holder.png" alt="" srcset="">
        </div>

        <div class="wrapper">
            <header><img src="/img/logo.svg" alt="">
                <div class="input">
                    <img src="/img/search.svg" alt="">
                    <input type="text" placeholder="Type to search for an Amiibo...">
                </div>
                
    
            </header>
            <div class="tips">
                <h2>You can search for: </h2>
                <p><strong>Names</strong>, <strong>Release Dates</strong>,<strong>Types</strong>, <strong>Game Series</strong>  and <strong>Amiibo series</strong></p>
                <h2>Example:</h2>
                <p>You want all <strong>figures</strong>  with release date in <strong>2015-03-12</strong> </p>
                <p>Type: <li>figure 2015-03-12</li></p>
            </div>
            <ul class="itens">
            </ul>
            <div class="add-more">
                <div class="plus-wrapper">
                    <img src="/img/plus.svg" alt="" srcset="">
                </div>
    
            </div> 
                
        <footer>
            <a href="https://amiiboapi.com/" target="_blank">Powered by AmiiboApi</a>
            <a href="https://github.com/MarcioAlvior" target="_blank">Coded by Márcio</a>
            <p>Copyright © 2021</p>
        </footer>
            </div>    
        </div>

    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
